<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Fordorth | Results summary component | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution b {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero_section">
        <div class="header">Your Result</div>
        <div class="average_result">
          <div class="average">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="exclemation">Great</div>
        <div class="summary">
          <p>You scored higher than 65% of the</p>
          <p>people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="header">Summary</div>
        <div class="result reaction">
          <span class="header"> Reaction </span>
          <span class="score">
            <span class="scored">80</span>
            <span class="total"> / 100 </span>
          </span>
        </div>
        <div class="result memory">
          <span class="header">
            <span class="icon">
              <img src="./assets/images/icon-memory" alt=""
            /></span>
            Memory
          </span>
          <span class="score">
            <span>92</span>
            <span class="total"> / 100 </span>
          </span>
        </div>
        <div class="result verbal">
          <span class="header"> Verbal </span>
          <span class="score">
            <span>61</span><span class="total"> / 100 </span></span
          >
        </div>
        <div class="result visual">
          <span class="header"> Visual </span>
          <span class="score">
            <span>72</span><span class="total"> / 100 </span>
          </span>
        </div>
        <button>Continue</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <div>
          Coded by <a href="https://www.github.com/firebird2552">Fordorth</a>.
        </div>
      </div>
    </div>
  </body>
</html>
